# /.github/workflows/release.yaml
# Build and publish the library when a new tag is pushed

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test
    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x, 17.x]
    runs-on: ubuntu-latest
    services:
      rate-limit-redis:
        image: redis
        ports:
          - 6379:6379
      rate-limit-mongo:
        image: mongo
        ports:
          - 27017:27017
      rate-limit-memcached:
        image: memcached
        ports:
          - 11211:11211
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build, lint and test the library
        run: npm test
      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: Coverage Report (${{ matrix.node-version }})
          path: coverage/lcov-report
  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm ci
      - name: Build the package
        run: |
          npm pack
          mv express-rate-limit-*.tgz express-rate-limit.tgz
      - name: Publish package to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create a Github release with the compiled code
        uses: softprops/action-gh-release@v1
        with:
          files: express-rate-limit.tgz
          body:
            You can view the changelog
            [here](https://github.com/nfriedly/express-rate-limit/blob/master/changelog.md).
